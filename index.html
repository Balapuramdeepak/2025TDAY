        body {

        @keyframes blink {
            from, to { border-color: transparent; }

        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }

            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

            0%, 100% { transform: scale(0); opacity: 0; }

        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }

        @keyframes slideInLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }

    <script>
        let musicPlaying = false;
        
        function toggleMusic() {
            const audio = document.getElementById('backgroundMusic');
            const button = document.getElementById('musicButton');
            
            if (audio) {
                if (!musicPlaying) {
                    // Start music
                    audio.volume = 0.6;
                    audio.currentTime = 0;
                    
                    audio.play().then(() => {
                        musicPlaying = true;
                        button.innerHTML = 'üéµ Music Playing';
                        button.style.background = 'rgba(34, 197, 94, 0.9)';
                        console.log('üéµ Music started successfully!');
                        
                        // Hide button after 3 seconds
                        setTimeout(() => {
                            button.style.opacity = '0.3';
                            button.style.pointerEvents = 'none';
                        }, 3000);
                        
                    }).catch(error => {
                        console.log('üéµ Music error:', error);
                        button.innerHTML = '‚ùå Music Error';
                        button.style.background = 'rgba(239, 68, 68, 0.9)';
                    });
                } else {
                    // Stop music
                    audio.pause();
                    musicPlaying = false;
                    button.innerHTML = 'üéµ Play Music';
                    button.style.background = 'rgba(139, 92, 246, 0.9)';
                    button.style.opacity = '1';
                    button.style.pointerEvents = 'auto';
                }
            } else {
                button.innerHTML = '‚ùå No Audio';
                button.style.background = 'rgba(239, 68, 68, 0.9)';
            }
        }
        
        // Auto-click music button after 2 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (!musicPlaying) {
                    toggleMusic();
                }
            }, 2000);
        });
    </script>

                                                <div className="absolute top-3 left-8 w-2 h-2 bg-yellow-500 rounded-full shadow-md"></div>
                                            </div>
                                            
                                            {/* Candle */}
                                            <div className="absolute bottom-52 left-1/2 transform -translate-x-1/2">
                                                <div className="w-6 h-16 bg-gradient-to-b from-red-300 via-red-400 to-red-500 rounded-sm shadow-xl border-2 border-red-600 relative">
                                                    {/* Candle pattern */}
                                                    <div className="absolute top-2 left-1 w-4 h-1 bg-red-600 rounded-full opacity-60"></div>
                                                    <div className="absolute top-6 left-1 w-4 h-1 bg-red-600 rounded-full opacity-60"></div>

                                                {!candleBlown && (
                                                    <div className="absolute -top-8 left-1/2 transform -translate-x-1/2">
                                                        {/* Beautiful Flame */}

                                            {/* Floating decorations around cake */}
                                            <div className="absolute top-8 -left-4 text-2xl pulse opacity-80">üéà</div>

                                            >
                                                üå¨Ô∏è Blow Candle üïØÔ∏è
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="fadeInUp">
                                            <p className="font-elegant text-2xl md:text-3xl text-white text-shadow-glow">
                                                Wish granted! ‚ú®üíñ
                                            </p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        );

                    case 4:
                        return (
                            <div className="flex items-center justify-center min-h-screen">
                                <div className="text-center fadeInUp">
                                    <div className="mb-8">
                                        <div className="text-8xl mb-6 pulse">üéâ</div>
                                        <h1 className="font-romantic text-5xl md:text-8xl text-white text-shadow-glow mb-8 pulse">
                                            Happy Birthday WF! üéà
                                        </h1>
                                        <div className="text-6xl mb-6 float">üéÇ‚ú®üéä</div>
                                        <p className="font-elegant text-lg md:text-xl text-pink-300 text-shadow-glow mt-6 pulse">
                                            Beautiful waste Fellow! üòÑüíï
                                        </p>
                                        <div className="text-5xl mt-6 pulse">üéâüéÇüéâ</div>
                                    </div>
                                </div>
                            </div>
                        );



                    default:
                        return null;
                }
            };

            return (
                <div className="min-h-screen gradient-romantic relative overflow-hidden">
                    {/* Heart Particles */}
                    <HeartParticles />

                    {/* Sparkles */}
                    {showSparkles && <Sparkles />}

                    {/* Confetti */}
                    {showConfetti && <Confetti />}

                    {/* Main Content */}
                    <div className="relative z-10">
                        {renderStep()}
                    </div>




                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
